<!DOCTYPE HTML>
<html>
  <head>
    <script src="https://www.webglearth.com/v2/api.js"></script>
    <script>
      var earth;
      function initialize() {
        earth = new WE.map('earth_div');
        WE.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: 'Â© OpenStreetMap contributors'
        }).addTo(earth);

        // Add double-click event listener to zoom in
        document.getElementById('earth_div').addEventListener('dblclick', function () {
          // Increase zoom level by 1 on each double-click
          earth.setZoom(earth.getZoom() + 1);
        });
      }
    </script>
    <style>
      html, body { 
        padding: 0; 
        margin: 0; 
        background-color: black; /* Set background to black */
      }
      #earth_div { 
        top: 0; 
        right: 0; 
        bottom: 0; 
        left: 0; 
        position: absolute !important;
        background-color: black; /* Set globe div background to black */
      }
    </style>
    <title>WebGL Earth API: Double-click Zoom Example</title>
    <meta name="description" content="This example adds a double-click to zoom in feature on the WebGL Earth globe.">
  </head>
  <body onload="initialize()">
    <div id="earth_div"></div>
  </body>
</html>
